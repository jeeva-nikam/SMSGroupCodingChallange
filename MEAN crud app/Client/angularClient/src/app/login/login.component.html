  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Form header -->
      <div class="fadeIn first">
        <h3>Account login</h3>
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input type="text" formControlName="email" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="password" formControlName="password" id="password" class="fadeIn third" name="login" placeholder="password">
        <!-- <input type="submit" class="fadeIn fourth" [disabled]="!loginForm.valid" value="Log In"> -->
        <button type="submit" class=" btn btn-lg btn-primary fadeIn fourth" [disabled]="!loginForm.valid">Submit</button>
      </form>
      

      <!-- <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form> -->
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        Not existing user? <a class="underlineHover" routerLink="/SignUp"> Sign-Up Now </a>
      </div>
  
    </div>
  </div>
