<div class="container">
    <div class="row">
    <div class="col-md-12">
        <p-panel header="All Records" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
            <p-table [columns]="cols" [value]="SMSData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                    
                </ng-template>
                <!-- <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template> -->
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [style.color]="rowData.color">
                        <td >
                            {{rowData.city}}
                        </td>
                        <td >
                            {{rowData.start_date | date}}
                        </td>
                        <td >
                            {{rowData.end_date | date}}
                        </td>
                        <td >
                            {{rowData.price}}
                        </td>
                        <td >
                            {{rowData.status}}
                        </td>
                        <td >
                            {{rowData.color}}
                        </td>
                        <td>
                            <i class="fa fa-pencil pointer"></i>&nbsp;&nbsp; 
                            <i class="fa fa-trash pointer"></i>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
      
    </div> 
</div>

</div>
